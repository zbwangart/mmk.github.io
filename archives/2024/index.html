        <div class="card-text line-clamp line-clamp-2"><p>蔚县空中草原，华北罕见的高山草甸。平地拔起，平坦如毯，四周群山环抱，云雾缭绕。仿佛大地的绿岛，漂浮在云端之上。日出金光万丈，日落霞染天际，星空如钻。风吹草低见牛羊，野花烂漫点缀其间。骑马、露营、看日出日落，让灵魂在2158米的纯净里深呼吸。</p></div>
